<body>
    <header><h1>Fieldset 2 - Curso de HTML</h1></header>
    <section>
        <form action="#" method="post">
            <fieldset>
                <legend>Dados Pessoais:</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Informe seu nome"><br>
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" placeholder="Informe seu e-mail"><br>
                <label for="nascimento">Nascimento:</label>
                <input type="text" id="nascimento" name="nascimento" placeholder="dd/mm/aaaa">
            </fieldset>
            <input type="submit" value="Enviar">
        </form>
    </section>
</body>
