<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Formulário</title>
</head>
<body>
    <header><h1>Formulário - Curso de HTML</h1></header>
    <nav></nav>
    <section>
        <form action="#" method="post">
        Nome: <input type="text" name="nome" placeholder="Informe o seu nome" value="Joana" required>
        CPF: <input type="text" name="cpf" maxlength="14" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}"></form>
    </section>    
</body>
</html>
