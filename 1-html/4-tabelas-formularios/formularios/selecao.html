<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Formulário</title>
</head>
<body>
    <header><h1>Seleção - Curso HTML</h1></header>
    <section>
        <form action="#" method="post">
            <!-- Campo de Seleção "checkbox" -->
            Qual aparelho você possui?<br>
            <input type="checkbox" name="notebook" id="sim"> Notebook <br>
            <input type="checkbox" name="tablet" id="sim"> Tablet <br>
            <input type="checkbox" name="celular" id="sim" checked> Celular <br><br>
            <!-- Campo de Seleção "radio" -->
            Qual sistema você prefere: <br>
            <input type="radio" name="sistema" id="sistema" value="android" checked> Android <br>
            <input type="radio" name="sistema" id="sistema" value="ios"> iOS <br><br>
            <!-- Campo de Seleção "select" -->
            Qual curso você fará? <br>
            <select name="curso" id="">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
            </select>
        </form>
    </section>
</body>
</html>
