<!--Exemplo de tabela de 2 linhas e 2 colunas-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrututa da tabela</title>
</head>
<body>
    <table> <!-- Delimitação da tabela -->
        <tr> <!-- Delimitação da Linha -->
            <td>Célula 1</td> <!-- Definição da Célula -->
            <td>Célula 2</td>
        </tr> <!-- Delimitação da Linha -->
        <tr>
            <td>Célula 3</td>
            <td>Célula 4</td>
        </tr>
    </table> <!-- Delimitação da tabela -->
</body>
</html>
