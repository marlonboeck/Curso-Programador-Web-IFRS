<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de uma tabela</title>
</head>
<body>
    <header><h1>Exemplo de uma tabela completa</h1></header>
    <section>
        <table>
            <thead>
                <tr>
                    <th>Mês</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tfoot> <!-- A tag <tfoot> foi colocada aqui apenas para exemplificar que os dados irão para o final da tabela-->
                <tr>
                    <td>Total</td>
                    <td>R$ 180</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>Janeiro</td>
                    <td>R$ 100</td>
                </tr>
                <tr>
                    <td>Fevereiro</td>
                    <td>R$ 80</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
