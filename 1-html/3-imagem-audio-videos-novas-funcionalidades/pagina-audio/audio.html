<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <header><h1>Curso de HTML</h1></header>
    <nav></nav>
    <section><audio src="music.mp3" controls></audio></section>
    <footer></footer>
</body>
</html>

<!--Outros parâmetros do HTML
    - autoplay
    - controls
    - loop
    - muted
    - preload (auto, metadata, none)
    - src
    - width
-->
