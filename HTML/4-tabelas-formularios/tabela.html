<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrututa da tabela</title>
</head>
<body>
    <section>
        <table> 
            <tr> 
                <td>Coluna 1, Linha 1</td> 
                <td>Coluna 2, Linha 1</td>
            </tr> 
            <tr>
                <td>Coluna 1, Linha 2</td>
                <td>Coluna 2, Linha 2</td>
            </tr>
        </table>
    </section>
</body>
</html>

<!--
    Parâmetros das tabelas no HTML (a maioria caiu em desuso no HMTL5, 
    são usados no CSS) só ficaram estes dentro do HTML:

    <td>
    - colspan
    - rowspan

-->
