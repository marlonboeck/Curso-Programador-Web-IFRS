<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas funcionalidades</title>
</head>
<body>
    <header><h1>Curso de HTML</h1></header>
    <nav></nav>
    <!--Summary-->
    <details><summary><h2>HTML</h2></summary>Está é uma nova funcionalidade, a tag Details junto do Summary deixa a informação oculta</details>
    <br>
    <!--Barras de Progresso-->
    <!--Barra Meter-->
    <label for="barra" style="font-size: 24px; font-weight: bold">Barra Meter</label><br>
    <meter id="barra" min="0" max="100" low="40" high="90" optimum="100" value="91">
    </meter>
    
    <!--Barra de carregamento-->
    <section><h2>Barra de Carregamento</h2>
        <progress></progress>
    </section>    

    <footer></footer>
</body>
</html>
