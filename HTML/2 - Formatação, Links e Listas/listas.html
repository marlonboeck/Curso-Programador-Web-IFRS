<html>
    <head>
        <title>Listas</title>
    </head>
    <body>
        <header><h1>Exemplos de Listas</h1></header>
        
        <h2>Ordenada</h2>
            <ol>
                <li>Item 1</li> <br>
                <li>Item 2</li>
            </ol>

        <h2>Desordenada</h2>
        <ul>
            <li>Item 1</li> <br>
            <li>Item2</li>
        </ul>

        <h2>Definição</h2>
        <dl>
            <dt>Café</dt>
                <dd>Preto</dd>
                <dd>Quente</dd>
            <dt>Leite</dt>
                <dd>Branco</dd>
        </dl>

        
    </body>
